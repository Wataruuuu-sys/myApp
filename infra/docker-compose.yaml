services:
  app:
    build:
      context: ..
      dockerfile: infra/Dockerfile
      target: dev
    ports:
      - "3001:3000"
    volumes:
      - ..:/app
      - /app/node_modules
    environment:
      - DATABASE_URL=postgresql://myapp:myapp@db:5432/myapp
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:17
    environment:
      POSTGRES_DB: myapp
      POSTGRES_USER: myapp
      POSTGRES_PASSWORD: myapp
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myapp"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
